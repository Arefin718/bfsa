<ion-header>

  <ion-navbar>
    <ion-title>Food Company Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
          <ion-card>

            <ion-card-title text-center>
              {{restaurant.title_english}}
            </ion-card-title>

            <img src="https://www.joc.com/sites/default/files/field_feature_image/KFC_0.png"/>

            <ion-card-content>
<i class = "icon icon ion-happy-outline"></i>
              <ion-label text-center="" color="primary">Location:  {{restaurant.location_english}}</ion-label>

              <ion-label text-center="" color="primary">Company ID:  {{restaurant.company_id}}</ion-label>

              <ion-label text-center="" color="primary">Category: {{restaurant.current_category}}</ion-label>

              <ion-label text-center="" color="primary">Last Inspection: {{restaurant.last_inspection_date}}</ion-label>


             

<ion-row radio-group  [(ngModel)]="something"> 
  <ion-col>
  <b>Rating:  </b>
  </ion-col>
  <ion-col>
         <ion-item>
            <ion-label>A+</ion-label>
            <ion-radio mode="md" item-left value="A+"></ion-radio>
       </ion-item>
     </ion-col>
    <ion-col>
         <ion-item>
            <ion-label>A</ion-label>
            <ion-radio mode="md" item-left value="A"></ion-radio>
       </ion-item>
     </ion-col>

    <ion-col>
        <ion-item>
            <ion-label>B</ion-label>
            <ion-radio mode="md" item-left value="B"></ion-radio>
       </ion-item>
    </ion-col>

    <ion-col>
        <ion-item>
            <ion-label>C</ion-label>
            <ion-radio mode="md" item-left value="C"></ion-radio>
       </ion-item>
    </ion-col>

</ion-row>


              <button ion-button color="primary" block (click)="showPrompt()">Comment</button>
 

            </ion-card-content>




          </ion-card>
</ion-content>
